<!DOCTYPE html>
<html>
    <head>
        <title>2048小游戏</title>
        <link rel="stylesheet" type="text/css" href="2048.css" />
    </head>
    <body>
        <div class="platform">
            <table>
                <caption>2048小游戏</caption>
                <tr>
                    <td></td>

                    <td></td>
                    <td></td>

            <div id='result' class='result play'></div>

                    <div class='tip'>A</div><span class='note'>左</span>

            </div>
